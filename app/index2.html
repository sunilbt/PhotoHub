<!doctype html>
<html ng-app="plunker">

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="example.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div ng-controller="PaginationDemoCtrl">

    <div class="row">
        <div class="col-md-10">
            <!--Body content-->
            <ul class="photographers">
                <div class="col-md-3" ng-repeat="x in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))" class="thumbnail photographer-list-item">
                    <li>                    
                        <a href="#/photographers/{{x.id}}" class="thumb">
                            <img ng-src="{{x.imageUrl}}" alt="{{x.name}}" />
                        </a>
                        <a href="#/photographers/{{x.id}}">{{x.name}}</a>
                        <p>{{x.snippet}}</p>                
                    </li>
                </div>
            </ul>
        </div>        
    </div>

    
View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>

  </div>
</body>

</html>
